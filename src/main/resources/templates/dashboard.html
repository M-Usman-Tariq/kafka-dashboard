<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Kafka Dashboard</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app-theme.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
  <a class="navbar-brand" href="#">Kafka Dashboard</a>
  <div class="ms-auto">
    <a class="btn btn-sm btn-outline-secondary me-2"
       href="/admin"
       sec:authorize="hasRole('ADMIN')">
      Admin
    </a>
    <form th:action="@{/logout}" method="post" style="display:inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
    </form>

  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <!-- Stats Cards -->
    <div class="col-md-3">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h6 class="text-muted">Topic</h6>
          <h5 id="topicName">-</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h6 class="text-muted">Message Count</h6>
          <h5 id="messageCount">-</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h6 class="text-muted">Last Offset</h6>
          <h5 id="lastOffset">-</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h6 class="text-muted">Last Published</h6>
          <h6 id="lastPublishedAt">-</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- Refresh Info -->
  <div class="alert alert-secondary d-flex justify-content-between align-items-center mt-3">
    <span><b>Refreshed At:</b> <span id="refreshTime">-</span></span>
    <button class="btn btn-sm btn-outline-primary" onclick="load()">Refresh</button>
  </div>

  <!-- Consumer Groups Table -->
  <div class="card shadow-sm mt-4">
    <div class="card-header">
      <h5 class="mb-0">Client Stats</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover table-striped mb-0">
        <thead class="table-primary">
        <tr>
          <th>Client</th>
          <th>Subscription</th>
          <th>Running State</th>
          <th>Sync State</th>
          <th>Total Lag</th>
          <th>Last Committed Offset</th>
          <th>Last Commit Time</th>
        </tr>
        </thead>
        <tbody id="groupsBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const topic = '[[${@environment.getProperty("app.topic-name")}]]';

  async function load() {
    const res = await fetch(`/api/topics/${topic}/stats`);
    const data = await res.json();

    document.getElementById('topicName').textContent = data.topic || topic;
    document.getElementById('messageCount').textContent = data.messageCount ?? '-';
    document.getElementById('lastOffset').textContent = data.lastOffset ?? '-';
    document.getElementById('lastPublishedAt').textContent = data.lastPublishedAt
            ? new Date(data.lastPublishedAt).toLocaleString()
            : 'N/A';
    document.getElementById('refreshTime').textContent = data.refreshTime
            ? new Date(data.refreshTime).toLocaleString()
            : 'N/A';

    const tbody = document.getElementById('groupsBody');
    tbody.innerHTML = '';
    (data.consumers || []).forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
          <td>${c.clientName}</td>
          <td>${c.subscriptionName}</td>
          <td>
            <span class="badge
              ${c.runningState === 'RUNNING' ? 'bg-success' :'bg-danger'}">
              ${c.runningState}
            </span>
        </td>
          <td>
            <span class="badge
              ${c.syncState === 'SYNCED' ? 'bg-success' :
                        (c.syncState === 'INACTIVE' ? 'bg-danger' : 'bg-warning')}">
              ${c.syncState}
            </span>
        </td>
          <td>${c.lag ?? '-'}</td>
          <td>${c.lastCommittedOffset ?? '-'}</td>
          <td>${c.lastCommitTime ? new Date(c.lastCommitTime).toLocaleString() : 'N/A'}</td>
        `;
      tbody.appendChild(tr);
    });
  }

  load();
  setInterval(load, 10000);
</script>
</body>
</html>
