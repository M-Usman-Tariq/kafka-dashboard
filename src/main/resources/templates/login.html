<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/app-theme.css}">
</head>

<body class="auth-bg">
<div class="center-card">
  <h3 class="brand-title mb-2">Citizen Status Sharing</h3>
  <p class="text-muted mb-4">Messaging System â€” Admin Console</p>

  <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
  <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

  <form method="post" th:action="@{/login}" autocomplete="off">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" autocomplete="new-username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" autocomplete="new-password" required>
    </div>
    <button class="btn btn-primary w-100">Sign In</button>
  </form>
</div>

<script src="/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
</body>
</html>
