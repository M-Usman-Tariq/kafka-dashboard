<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isEdit} ? 'Edit User' : 'Add User'">User</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app-theme.css">
</head>
<body class="auth-bg">
<div class="center-card">
  <h4 class="brand-title mb-3" th:text="${isEdit} ? 'Edit User' : 'Add User'"></h4>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form id="userForm"
        th:action="@{${isEdit} ? '/admin/users/' + ${user.id} : '/admin/users'}"
        th:object="${user}" method="post" autocomplete="off"
        onsubmit="return validateForm(${isEdit});">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input id="username" class="form-control" th:field="*{username}"
             th:readonly="${isEdit}" th:attr="aria-readonly=${isEdit}" required
             autocomplete="new-username"/>
      <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      <div id="usernameError" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label" th:text="${isEdit} ? 'New Password (optional)' : 'Password'"></label>
      <input id="password" class="form-control" type="password" th:field="*{password}"
             th:placeholder="${isEdit} ? 'Leave blank to keep current' : ''"
             autocomplete="new-password"/>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <div id="passwordError" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" th:field="*{role}" required>
        <option value="ROLE_USER">ROLE_USER</option>
        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
    </div>

    <div class="d-flex gap-2">
      <button id="saveBtn" type="submit" class="btn btn-primary" disabled>Save</button>
      <a class="btn btn-outline-secondary" th:href="@{/admin}">Cancel</a>
    </div>
  </form>
</div>

<!-- Save Confirmation Modal -->
<div class="modal fade" id="saveConfirmModal" tabindex="-1" aria-labelledby="saveConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="saveConfirmModalLabel">Confirm Save</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to save this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmSaveBtn" class="btn btn-primary">Yes, Save</button>
      </div>
    </div>
  </div>
</div>

<script>
  function validateForm(isEdit) {
    var u = document.getElementById('username').value.trim();
    var p = document.getElementById('password').value;

    document.getElementById('usernameError').innerText = '';
    document.getElementById('passwordError').innerText = '';

    let valid = true;

    if (!u) {
      document.getElementById('usernameError').innerText = 'Username is required';
      valid = false;
    }

    if (!isEdit) {
      if (!p || p.length < 6) {
        document.getElementById('passwordError').innerText = 'Password must be at least 6 characters';
        valid = false;
      }
    } else {
      if (p && p.length < 6) {
        document.getElementById('passwordError').innerText = 'Password must be at least 6 characters if provided';
        valid = false;
      }
    }

    document.getElementById('saveBtn').disabled = !valid;
    return valid;
  }

  document.addEventListener('DOMContentLoaded', function () {
    const isEdit = [[${isEdit}]];

    document.querySelectorAll('#username, #password').forEach(input => {
      input.addEventListener('input', () => validateForm(isEdit));
    });
    validateForm(isEdit);

    const form = document.getElementById('userForm');
    const saveBtn = document.getElementById('saveBtn');
    const confirmSaveBtn = document.getElementById('confirmSaveBtn');

    // Intercept form submit
    form.addEventListener('submit', function (e) {
      if (!validateForm(isEdit)) {
        e.preventDefault();
        return false;
      }
      e.preventDefault(); // stop immediate submit
      const modal = new bootstrap.Modal(document.getElementById('saveConfirmModal'));
      modal.show();

      // confirm button submits the form
      confirmSaveBtn.onclick = function () {
        modal.hide();
        form.submit();
      };
    });
  });
</script>

<script src="/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
</body>
</html>
